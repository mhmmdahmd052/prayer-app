<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة مراقبة أوقات الصلاة - بيشكك</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  padding: 20px;
}
h1 { text-align: center; }
#current-time {
  text-align: center;
  font-size: 1.2em;
  margin-bottom: 15px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}
th { background: #eee; }
.next { background: #d4edda; font-weight: bold; }
</style>
</head>

<body>

<h1>لوحة مراقبة أوقات الصلاة - بيشكك</h1>
<div id="current-time"></div>

<table>
<thead>
<tr>
<th>التاريخ</th>
<th>الفجر</th>
<th>الشروق</th>
<th>الظهر</th>
<th>العصر</th>
<th>المغرب</th>
<th>العشاء</th>
<th>الصلاة القادمة</th>
<th>العد التنازلي</th>
</tr>
</thead>
<tbody id="body">
<tr><td colspan="9">جارٍ التحميل…</td></tr>
</tbody>
</table>

<script>
const API_URL =
  "https://api.allorigins.win/raw?url=" +
  encodeURIComponent("https://muftiyat.kg/ru/api/v1/calendar/1/");

let calendar = [];

/* الوقت الحالي */
function updateClock() {
  const now = new Date();
  document.getElementById("current-time").textContent =
    "الوقت الحالي: " +
    now.toLocaleTimeString("ar-EG", { hour12: false });
}

/* تحميل أوقات الصلاة (كل 6 ساعات) */
async function loadCalendar() {
  try {
    const res = await fetch(API_URL, { cache: "no-store" });
    calendar = await res.json();
    render();
  } catch {
    document.getElementById("body").innerHTML =
      "<tr><td colspan='9'>فشل تحميل أوقات الصلاة</td></tr>";
  }
}

/* حساب الصلاة القادمة */
function nextPrayer(day) {
  const now = new Date();
  const keys = ["fajr","shurooq","zuhr","asr","maghrib","isha"];
  for (let k of keys) {
    const [h,m] = day[k].split(":");
    const t = new Date(
      now.getFullYear(),
      now.getMonth(),
      now.getDate(),
      h, m
    );
    if (t > now) return { name: k, time: t };
  }
  return null;
}

/* رسم الجدول */
function render() {
  const tbody = document.getElementById("body");
  tbody.innerHTML = "";

  const today = new Date().toDateString();

  calendar.forEach(d => {
    const [dd,mm,yy] = d.date.split("-");
    const date = new Date(yy, mm-1, dd);
    const isToday = date.toDateString() === today;

    let next = isToday ? nextPrayer(d) : null;
    let countdown = "-";
    let name = "-";

    if (next) {
      const diff = next.time - new Date();
      const h = String(Math.floor(diff/3600000)).padStart(2,"0");
      const m = String(Math.floor(diff%3600000/60000)).padStart(2,"0");
      const s = String(Math.floor(diff%60000/1000)).padStart(2,"0");
      countdown = `${h}:${m}:${s}`;
      name = {
        fajr:"الفجر", shurooq:"الشروق", zuhr:"الظهر",
        asr:"العصر", maghrib:"المغرب", isha:"العشاء"
      }[next.name];
    }

    tbody.innerHTML += `
<tr class="${isToday ? "next":""}">
<td>${date.toLocaleDateString("ar-EG")}</td>
<td>${d.fajr}</td>
<td>${d.shurooq}</td>
<td>${d.zuhr}</td>
<td>${d.asr}</td>
<td>${d.maghrib}</td>
<td>${d.isha}</td>
<td>${name}</td>
<td>${countdown}</td>
</tr>`;
  });
}

/* التشغيل */
updateClock();
setInterval(updateClock, 1000);
loadCalendar();
setInterval(loadCalendar, 6 * 60 * 60 * 1000); // كل 6 ساعات
setInterval(render, 1000); // تحديث العد التنازلي
</script>

</body>
</html>
