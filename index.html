<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة مراقبة أوقات الصلاة - بيشكك</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  padding: 20px;
}
h1 { text-align: center; }
#current-time {
  text-align: center;
  font-size: 1.2em;
  margin-bottom: 15px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}
th { background: #eee; }
.today { background: #d4edda; font-weight: bold; }
</style>
</head>

<body>

<h1>لوحة مراقبة أوقات الصلاة - بيشكك</h1>
<div id="current-time"></div>

<table>
<thead>
<tr>
<th>التاريخ</th>
<th>الفجر</th>
<th>الشروق</th>
<th>الظهر</th>
<th>العصر</th>
<th>المغرب</th>
<th>العشاء</th>
<th>الصلاة القادمة</th>
<th>العد التنازلي</th>
</tr>
</thead>
<tbody id="body">
<tr><td colspan="9">جارٍ التحميل…</td></tr>
</tbody>
</table>

<script>
const API_URL = "https://dumk-proxy.spongebooob6.workers.dev/";

let prayertimes = [];

/* الوقت الحالي */
function updateClock() {
  const now = new Date();
  document.getElementById("current-time").textContent =
    "الوقت الحالي: " +
    now.toLocaleTimeString("ar-EG", { hour12: false });
}

/* تحميل البيانات كل 6 ساعات */
async function loadData() {
  try {
    const res = await fetch(API_URL, { cache: "no-store" });
    const json = await res.json();
    prayertimes = json.prayertimes;
    render();
  } catch {
    document.getElementById("body").innerHTML =
      "<tr><td colspan='9'>فشل تحميل أوقات الصلاة</td></tr>";
  }
}

/* الصلاة القادمة */
function nextPrayer(day) {
  const now = new Date();
  const map = [
    ["fajr","الفجر"],
    ["sunrise","الشروق"],
    ["dhuhr","الظهر"],
    ["asr","العصر"],
    ["maghrib","المغرب"],
    ["isha","العشاء"]
  ];

  for (let [key,name] of map) {
    const [h,m] = day[key].split(":");
    const t = new Date(
      now.getFullYear(),
      now.getMonth(),
      now.getDate(),
      h, m
    );
    if (t > now) return { name, time: t };
  }
  return null;
}

/* رسم الجدول */
function render() {
  const tbody = document.getElementById("body");
  tbody.innerHTML = "";

  const today = new Date().toDateString();

  prayertimes.forEach(d => {
    const [dd,mm,yy] = d.date.split("-");
    const date = new Date(yy, mm-1, dd);
    const isToday = date.toDateString() === today;

    let name = "-";
    let countdown = "-";

    if (isToday) {
      const next = nextPrayer(d);
      if (next) {
        name = next.name;
        const diff = next.time - new Date();
        const h = String(Math.floor(diff/3600000)).padStart(2,"0");
        const m = String(Math.floor(diff%3600000/60000)).padStart(2,"0");
        const s = String(Math.floor(diff%60000/1000)).padStart(2,"0");
        countdown = `${h}:${m}:${s}`;
      }
    }

    tbody.innerHTML += `
<tr class="${isToday ? "today":""}">
<td>${date.toLocaleDateString("ar-EG")}</td>
<td>${d.fajr}</td>
<td>${d.sunrise}</td>
<td>${d.dhuhr}</td>
<td>${d.asr}</td>
<td>${d.maghrib}</td>
<td>${d.isha}</td>
<td>${name}</td>
<td>${countdown}</td>
</tr>`;
  });
}

/* تشغيل */
updateClock();
setInterval(updateClock, 1000);
loadData();
setInterval(loadData, 6 * 60 * 60 * 1000);
setInterval(render, 1000);
</script>

</body>
</html>
